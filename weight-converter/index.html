<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="container">
    <h1>Weight Coverter</h1>
    <form>
      <label for="weight">Pounds:</label>
      <input type="number" id="weight" placeholder="Enter number" min="0.1" step="0.1" required/>
    </form>
    <p>Your weight in kg is: <span id="result">10</span></p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
